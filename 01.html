<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piqup Map</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!--Main styles-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Adaptive styles-->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!--Swipe menu-->
    <link rel="stylesheet" type="text/css" href="css/pushy.css">
    <!--fonts-->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <!--animation css-->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- Slider Revolution -->
    <link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="inmap innerpage">
    <!--navigation swipe-->
    <div class="menu-btn">&#9776;</div>
    <nav class="pushy pushy-left">
        <div class="profile">
            <div class="avatar"><img src="http://www.sbs.com.au/news/sites/sbs.com.au.news/files/styles/thumb_small/public/images/1/2/12Mar_AlanPardew_800x600.jpg?itok=Brv843ry" alt="#"><span>5</span></div>
            <h3><a href="index.html">Alan Pardew</a></h3>
            <a href="#" class="log_btn">Log in</a>
        </div>
        <ul class="side_menu">
            <li><a href="promo.html"><i class="fa fa-bookmark-o"></i>Home</a></li>
            <li><a href="01.html" class="animsition-link"><i class="fa fa-map-marker"></i>Map</a></li>
            <li><a href="#"><i class="fa fa-list"></i>Games list</a></li>
            <li><a href="#"><i class="fa fa-user"></i>User profile</a></li>
        </ul>
    </nav>
    <!--add-->
    <div class="add_place none" id="pl">
        <div class="place_form">
            <i class="fa fa-times close_window" id="close"></i>
            <h3>Add new place<span></span></h3>
            <form>
                <label>Place name:
                    <input type="text">
                </label>
                <label>latitude:
                    <input type="text">
                </label>
                <label>longitude:
                    <input type="text">
                </label>
                <label>Category:
                    <select>
                        <option value="Soccer">Game</option>
                    </select>
                </label>
                <a href="#" class="green_btn_header" id="add">Add</a>
            </form>
        </div>
    </div>
    <!--autorization-->
    <div class="add_place none" id="autorized">
        <div class="place_form login_form">
            <i class="fa fa-times close_window" id="closeau"></i>
            <h3>Autorization<span></span></h3>
            <form>
                <label>Login:
                    <input type="text">
                </label>
                <label>Password:
                    <input type="text">
                </label>
                <a href="#" class="btn btn-success">Log in</a>
                <a href="#" class="btn btn-primary"><i class="icon-facebook"></i>Log in with Facebook</a>
            </form>
        </div>
    </div>
    <!-- Site Overlay -->
    <div class="site-overlay"></div>
    <div id="container">
        <!--Header-->
        <div class="container-fluid header inner_head">
            <div class="fixed_w">
                <div class="row">
                    <div class="col-md-12">
                        <a href="index.html" class="logo"><img src="http://pbnjane.com/wp-content/uploads/2015/03/Piqup.png" alt="Piqup" /></a>
                        <input type="text" class="search" placeholder="search"><a href="#" class="green_btn_header" id="ad">Add place</a></div>
                </div>
            </div>
        </div>
        <!--categori menu-->
        <div class="container-fluid menu mobile">
            <div class="row">
                <div class="col-md-12">
                    <span>Categori menu</span>
                    <i class="fa fa-times" id="close_menu"></i>
                    <ul>
                        <li><a href="javascript:toggleMarkers('Sport');" class="Soccer"><i class="fa fa-futbol-o"></i></a></li>
                        <li><a href="javascript:toggleMarkers('Showplace');" class="showplace"><i class="fa fa-eye"></i></a></li>
                        <li><a href="javascript:toggleMarkers('Park');" class="park"><i class="fa fa-leaf"></i></a></li>
                        <li class="mobile_menu"><a href="#"><i class="fa fa-bars"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--map-->
    <div id="map" class="map"></div>
    <!--/map-->
    <!--

</body>

</html>
